<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        body {
            background-image: url('{% static 'images/img_1.png' %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .topnav {
            overflow: hidden;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        .topnav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .topnav-right {
            float: right;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .welcome-section {
            text-align: center;
            padding: 150px 20px;
            color: #fff;
        }

        .cta-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin-top: 20px;
        }

        .featured-content {
            text-align: center;
            padding: 50px 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="topnav">
        <a class="active" href="{% url 'home'%}">Home</a>
        <a href="{% url 'contact' %}">Contact</a>
        <div class="topnav-right">
            <a href="{% url 'log' %}" >Login</a>
{#            <a href="{% url 'log' %}">Logout</a>#}
            <a href={% url 'reg' %}>SignUp</a>
        </div>
    </div>

    <div class="welcome-section">
        <h1>Welcome to Our Website!</h1>
        <p>Discover amazing content and connect with us.</p>
        <a href="#featured" class="cta-button">Explore Now</a>
    </div>

    <div class="featured-content" id="featured">
        <h2>Featured Content</h2>
        <p>Check out our latest articles, products, and more.</p>
        <!-- Add your featured content here -->
    </div>

    {% block body %}

    {% endblock %}
</body>
</html>
